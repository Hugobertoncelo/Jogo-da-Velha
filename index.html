<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha Online</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Jogo da Velha</h1>

      <!-- üîπ Seletor de modo -->
      <div class="mode-select">
        <label for="modeSelect">Modo de Jogo: </label>
        <select id="modeSelect">
          <option value="local" selected>Local</option>
          <option value="online">Online</option>
        </select>
      </div>

      <!-- üîπ Status do jogo -->
      <div id="status">Vez do jogador X</div>

      <!-- üîπ Placar -->
      <div id="scoreboard">
        <div>‚ùå: <span id="scoreX">0</span></div>
        <div>‚≠ï: <span id="scoreO">0</span></div>
        <div>ü§ù Empates: <span id="scoreDraw">0</span></div>
      </div>

      <!-- üîπ Tabuleiro -->
      <div class="board">
        <div class="row">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
        </div>
        <div class="row">
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
        </div>
        <div class="row">
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
      </div>

      <!-- üîπ Bot√£o Reiniciar -->
      <button id="resetBtn" type="button" class="btn">
        <strong>REINICIAR JOGO</strong>
        <div id="container-stars">
          <div id="stars"></div>
        </div>
        <div id="glow">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </button>
    </div>

    <!-- Script principal -->
    <script type="module" src="script.js"></script>
  </body>
</html>
